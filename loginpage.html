<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body class="logpage">
    <main class="innerlogpage">
        <h3 align="center">LOGIN PAGE</h3>
        <hr>   
        <form action="valid.html">
            <table>
                <tr>
                   <td><label for="email">E-mail:</label></td>
                   <td><input type="text" name="email" placeholder="Enter E-mail" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,}" title="must contain at least a chracter, an uppercase, a lowercase and a numeral" placeholder="Enter Password" required></td>
                </tr>
                <tr>
                    <td><button type="submit">Login</button></td>
                    <td align="right">Don't have an account? <a href="registrationpage.html">click to register</a></td>
                </tr>
            </table>
        </form>
    </main> 
</body>
</html>
